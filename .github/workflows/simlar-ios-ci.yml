name: "simlar-ios-ci"
on:
  schedule:
    - cron: '0 3 * * *'
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macOS-latest
    timeout-minutes: 30
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: cocoapods
      run: pod install
    - name: build
      run:  xcodebuild clean build -workspace Simlar.xcworkspace/ -scheme Simlar -sdk iphoneos -destination 'platform=iOS Simulator,name=iPhone 12'
